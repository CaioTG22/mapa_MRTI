<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa em Tempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 300px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicialização do mapa
        const map = L.map('map').setView([-22.833400, -47.052303], 13); // Ponto inicial

        // Adiciona um layer de tile ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Marcador inicial
        let marker = L.marker([-22.833400, -47.052303]).addTo(map);//-22.833400 -47.052303 PUC

        // Função para atualizar a posição do marcador
        function updateMarker(lat, long) {
            marker.setLatLng([lat, long]);
            map.setView([lat, long]);
        }

        // Simulação de atualização de posição (substitua por chamada do servidor)
        setInterval(() => {
            // Aqui você deve pegar a nova posição do servidor
            const newLat = -22.832400;
            const newLong = -47.052203;
            updateMarker(newLat, newLong);
        }, 5000); // Atualiza a cada 5 segundos
    </script>
</body>
</html>
